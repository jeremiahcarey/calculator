<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calc-container">
        <div id="top">
            <div id="header">
                <div id="title">
                    A Calculator
                </div>
                <div id="solar-panel"></div>
            </div>
            <div id="display"></div>
        </div>
        <div id="button-container">
            <div class="buttons red-btns" id="clear-btn">Clear</div>
            <div class="buttons red-btns" id="del-btn">Del</div>
            <div class="buttons operator-btns" id="divide-btn">รท</div>
            <div class="buttons num-buttons" id="seven">7</div>
            <div class="buttons num-buttons" id="eight">8</div>
            <div class="buttons num-buttons" id="nine">9</div>
            <div class="buttons operator-btns" id="multiply-btn">x</div>
            <div class="buttons num-buttons" id="four">4</div>
            <div class="buttons num-buttons" id="five">5</div>
            <div class="buttons num-buttons" id="six">6</div>
            <div class="buttons operator-btns" id="minus-btn">-</div>
            <div class="buttons num-buttons" id="one">1</div>
            <div class="buttons num-buttons" id="two">2</div>
            <div class="buttons num-buttons" id="three">3</div>
            <div class="buttons operator-btns" id="plus-btn">+</div>
            <div class="buttons num-buttons" id="neg-pos-btn">+/-</div>
            <div class="buttons num-buttons" id="zero">0</div>
            <div class="buttons num-buttons" id="decimal">.</div>
            <div class="buttons operator-btns" id="equals">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
